  <main class="content container">
    <div class="posts">
      <article class="post">
        <div id="meio">
          <h3>
            Para doar para o mercado do bem preencha este formulário
          </h3>
          <div class="container">
            <h1>Cadastro de fornecedoes</h1>
            <form>
              <div class="form-group">
                <label for="nomeRazaoSocial">Nome/Razão Social:</label>
                <input type="text" class="form-control" id="nomeRazaoSocial" placeholder="Digite o nome ou razão social" required>
              </div>
              <div class="form-group">
                <label for="cpfCnpj">CPF/CNPJ:</label>
                <input type="number" class="form-control" id="cpfCnpj" placeholder="Digite o CPF ou CNPJ" required maxlength="15">
              </div>
              <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="number" class="form-control" id="telefone" placeholder="Digite o telefone" required maxlength="15">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o email" required>
              </div>
              <div class="form-group">
                <label for="porte">Porte da Empresa:</label>
                <select class="form-control" id="porte">
                  <option value="SELECIONE">SELECIONE</option>
                  <option value="MEI/PF">MEI/PF</option>
                  <option value="Micro Empresa">Micro Empresa</option>
                  <option value="Pequeno Porte">Pequeno Porte</option>
                  <option value="Médio Porte">Médio Porte</option>
                  <option value="Grande Porte">Grande Porte</option>
                </select>
              </div>
              <div class="form-group">
                <label for="porte">Benefício escolhido:</label>
                <select class="form-control" id="beneficio">
                  <option value="SELECIONE">SELECIONE</option>
                  <option value="MEI/PF">DESCONTO IPTU</option>
                  <option value="Micro Empresa">MARKETING EVENTOS SOCIAIS</option>
                </select>
              </div>
              <div class="form-group">
                <label for="valorDoado">Valor a ser doado:</label>
                <input type="number" class="form-control" id="valorDoado" placeholder="Digite o valor a ser doado" min="0" required>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </article>
